<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a class="active" href="form.html">
                    Registration
                </a>
            </li>
        </ul>
    </header>
    <form action="https://google.com" 
    method="Post"
    enctype="multipart/form-data">
        <div class="row">
            <label for="user-name">Name</label>
            <input 
                id="user-name" 
                type="text" 
                placeholder="Enter name" 
                name="username"
            />
        </div>
        <div class="row">
            <label for="user-email">Email</label>
            <input 
                id="user-email" 
                type="email" 
                placeholder="Enter email" 
                name="useremail"
            />
        </div>
        <div class="row">
            <label for="user-pass">Password</label>
            <input 
                id="user-pass" 
                type="password" 
                placeholder="Enter password" 
                name="password"
            />
        </div>
        <div class="radio">
            <label>
                Male
                <input name="sex" type="radio"/>
            </label>
            <label>
                Female
                <input name="sex" type="radio"/>
            </label>
            <label>
                Hidden
                <input name="sex" type="radio"/>
            </label>
        </div>
        <div class="checkbox">
            <label>
                Subscribe mail
                <input 
                    type="checkbox" 
                    name="mail"
                    value="1"
                />
            </label>
        </div>
        <div class="file">
            <label>
                load file
                <input 
                    type="file" 
                    name="userfile"
                />
            </label>
        </div>
        <button>
            send
        </button>
    </form>
</body>

</html>
